{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden p-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Join JobConnect</h1>
        <p class="text-gray-600 mt-2">Select your account type to continue</p>
    </div>

    <div class="grid gap-6 md:grid-cols-2">
        <a href="{% url 'register_seeker' %}" class="block p-6 border border-gray-200 rounded-lg hover:border-blue-500 hover:shadow-lg transition-all duration-300 text-center">
            <div class="flex justify-center mb-4">
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Job Seeker</h3>
            <p class="text-gray-500">Find your dream job and apply directly</p>
        </a>

        <a href="{% url 'register_poster' %}" class="block p-6 border border-gray-200 rounded-lg hover:border-indigo-500 hover:shadow-lg transition-all duration-300 text-center">
            <div class="flex justify-center mb-4">
                <div class="bg-indigo-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Employer</h3>
            <p class="text-gray-500">Post jobs and find qualified candidates</p>
        </a>
    </div>

    <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a></p>
    </div>
</div>
{% endblock %}
