{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Login</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            Invalid username or password.
        </div>
        {% endif %}
        
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input type="text" name="username" id="username" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input type="password" name="password" id="password" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? 
        <a href="{% url 'register_seeker' %}" class="text-blue-500 hover:text-blue-600">Register as Seeker</a> or
        <a href="{% url 'register_poster' %}" class="text-blue-500 hover:text-blue-600">Register as Employer</a>
    </p>
</div>
{% endblock %}
